<!-- TODO replace content with template thingies like {% text %} or so -->
<div class="tweet w-min bg-stone-900 p-4 text-white" id="tweet">
  <div class="tophead flex align-bottom">
    <div class="mx-1 my-2 flex-grow self-center text-xl font-bold italic">Quoting:</div>
    <div class="mb-2 self-end text-neutral-400">what a sad excuse for a twitter embed i made at 3am cope</div>
  </div>
  <div class="rounded-md bg-slate-800 p-4">
    <div class="header flex flex-row align-middle">
      <img src="https://pbs.twimg.com/profile_images/1526360715031941121/hvoMq4Is_normal.jpg" alt="pfp" class="rounded-full" />
      <span class="mx-1 self-center text-xl font-bold">{%displayname%}</span>
      <span class="mx-1 self-center text-xl font-bold text-neutral-400">@{%handle%}</span>
    </div>
    <hr class="my-2 border-gray-700" />
    <p class="break my-2 break-words text-xl" style="word-wrap: break-word; word-break: break-word;">
      {%text%}
    </div>
    <hr class="my-2 border-gray-700" />
    <!-- 4img -->
    <div class="grid w-max grid-cols-2 grid-rows-2 gap-2">
      <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="aspect-[16/9] max-w-sm rounded-md bg-slate-500 object-cover" />
      <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="aspect-[16/9] max-w-sm rounded-md bg-slate-500 object-cover" />
      <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="aspect-[16/9] max-w-sm rounded-md bg-slate-500 object-cover" />
      <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="aspect-[16/9] max-w-sm rounded-md bg-slate-500 object-cover" />
    </div>

    <!-- 3img -->
    <div class="grid w-max grid-cols-2 grid-rows-2 gap-2">
      <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="h-[100%] max-w-sm rounded-md bg-slate-500 object-cover" style="grid-row: 1/3" />
      <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="aspect-[16/9] max-w-sm rounded-md bg-slate-500 object-cover" />
      <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="aspect-[16/9] max-w-sm rounded-md bg-slate-500 object-cover" />
    </div>

    <!-- 2img -->
    <div class="grid w-max grid-cols-2 grid-rows-1 gap-2">
      <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="aspect-[16/9] max-w-sm rounded-md bg-slate-500 object-cover" />
      <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="aspect-[16/9] max-w-sm rounded-md bg-slate-500 object-cover" />
    </div>

    <!-- 1img -->
    <img src="https://pbs.twimg.com/media/FbbEOIsXEAALYo0.jpg" class="aspect-[16/9] max-w-3xl rounded-md bg-slate-500 object-cover" />
  </div>
</div>
